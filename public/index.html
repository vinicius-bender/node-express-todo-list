<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>To-Do</h1>

    <div class="tasksForm">
        <input type="text" class="titleInput" placeholder="Title">
        <input type="text" class="descriptionInput" placeholder="Desription">
        <input type="date" class="dateInput" placeholder="Date">
        <button class="submitButton">Submit</button>
    </div>

    <div class="tasks">
        <div class="task">
            <p class="title"></p>
            <p class="Description"></p>
            <p class="createDate"></p>
            <p class="expireDate"></p>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
